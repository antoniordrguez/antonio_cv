<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CV Dinámico con Markdown (sin JSON)</title>

    <!-- Tailwind (opcional, para estilos) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#003366',
              lightgray: '#f9f9f9'
            }
          }
        }
      }
    </script>

    <!-- Librería marked.js (CDN) para convertir Markdown a HTML en el navegador -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
      html {
        scroll-behavior: smooth;
      }
    </style>
  </head>
  <body class="bg-lightgray text-gray-800 font-sans">

    <!-- Hero Section -->
    <section id="hero" class="h-screen flex flex-col items-center justify-center text-center px-6 bg-white">
      <h1 class="text-5xl font-bold" id="hero-name">[Tu Nombre]</h1>
      <p class="mt-4 text-xl" id="hero-role">[Rol(es)]</p>
      <a href="#contact" class="mt-8 inline-block px-6 py-3 bg-primary text-white rounded-xl text-lg hover:bg-blue-800 transition">
        Contáctame
      </a>
    </section>

    <!-- About Section -->
    <section id="about" class="py-20 px-6 bg-lightgray">
      <div class="max-w-4xl mx-auto">
        <h2 class="text-3xl font-bold mb-6">Acerca de mí</h2>
        <!-- Aquí inyectaremos el contenido de about.md -->
        <div id="about-content" class="prose"></div>
      </div>
    </section>

    <!-- Experience Section -->
    <section id="experience" class="py-20 px-6 bg-white">
      <div class="max-w-5xl mx-auto">
        <h2 class="text-3xl font-bold mb-12 text-center">Experiencia</h2>
        <!-- Aquí inyectaremos el contenido de experience.md -->
        <div id="experience-content" class="prose"></div>
      </div>
    </section>

    <!-- Education Section -->
    <section id="education" class="py-20 px-6 bg-lightgray">
      <div class="max-w-4xl mx-auto">
        <h2 class="text-3xl font-bold mb-6">Educación</h2>
        <!-- Aquí inyectaremos el contenido de education.md -->
        <div id="education-content" class="prose"></div>
      </div>
    </section>

    <!-- Skills Section -->
    <section id="skills" class="py-20 px-6 bg-white">
      <div class="max-w-4xl mx-auto">
        <h2 class="text-3xl font-bold mb-6">Habilidades</h2>
        <!-- Aquí inyectaremos el contenido de skills.md -->
        <div id="skills-content" class="prose"></div>
      </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="py-20 px-6 bg-lightgray text-center">
      <div class="max-w-4xl mx-auto">
        <h2 class="text-3xl font-bold mb-6">Contacto</h2>
        <p>Email: <a href="mailto:antonio.rn98@gmail.com" class="text-primary">antonio.rn98@gmail.com</a></p>
        <p>Teléfono: +34 722 23 67 62</p>
        <p>LinkedIn:
          <a href="https://www.linkedin.com/in/antonio-jose-rodriguez-nevado" target="_blank" class="text-primary">
            antonio-jose-rodriguez-nevado
          </a>
        </p>
      </div>
    </section>

    <!-- Footer -->
    <footer class="text-center py-6 text-sm bg-white">
      <p>© 2025 Antonio José Rodríguez Nevado</p>
    </footer>

    <!-- Script principal (en archivo separado) -->
    <script src="js/main.js"></script>
  </body>
</html>
